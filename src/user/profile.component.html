<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
      <form  [formGroup]="profileForm"  (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
        <div class="form-group" [ngClass]="{'error':!validateFirstName()}">
          <label for="firstName">First Name:</label>
          ---> {{profileForm.controls.firstName?.errors?.minlength | json}}
          <em *ngIf="!validateFirstName() && profileForm.controls.firstName?.errors?.required">Requiered</em>
          <em *ngIf="!validateFirstName() && profileForm.controls.firstName?.errors?.pattern">Solo letras</em>
          <em *ngIf="!validateFirstName() && (profileForm.controls.firstName?.errors?.minlength)"> Min 3 caracteres</em>
          <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
        </div>
        <div class="form-group" [ngClass]="{'error': !validateLastName() }">
          <label for="lastName">Last Name:</label>
          <em *ngIf="!validateLastName()">Requiered</em>
          <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
